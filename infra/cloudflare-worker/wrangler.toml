# Wrangler configuration for Sourcify Proxy Worker
#
# To deploy multiple workers for IP rotation, create copies with different names:
# - sourcify-proxy-1, sourcify-proxy-2, etc.
#
# Each worker on different accounts will have different egress IPs.

name = "sourcify-proxy"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Worker ID for tracking (customize per deployment)
[vars]
WORKER_ID = "worker-1"

# Optional: Add KV namespace for caching (reduces Sourcify calls)
# [[kv_namespaces]]
# binding = "ABI_CACHE"
# id = "your-kv-namespace-id"

# Routes (uncomment and customize if using custom domain)
# [[routes]]
# pattern = "sourcify-proxy.yourdomain.com/*"
# zone_name = "yourdomain.com"
